<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="tictactoe.js"></script>
    <link rel="stylesheet" href="tictactoe.css">
    <title>井字棋</title>
</head>
<body>
<div class="top">
    <h2>游戏介绍：</h2>
    <p>
        井字棋，英文名叫Tic-Tac-Toe，是一种在3*3格子上进行的连珠游戏，和五子棋类似，由于棋盘一般不画边框，格线排成井字故得名。游戏需要的工具仅为纸和笔，然后由分别代表O和X的两个游戏者轮流在格子里留下标记（一般来说先手者为X），任意三个标记形成一条直线，则为获胜。
    </p>
</div>
<div class="bottom">
    <h2>游戏规则：</h2>
    <p>
        1. 游戏双方依次在格子里留下标记（一般来说，可以使用“X”和“O”），第一个在横、竖或斜对角方向形成线的人获胜；
        <br>
        2. 如果所有格子都被填满，游戏以平局结束。
    </p>
</div>
<div class="bottom">
    <p>
        点击下方格子开始游戏
    </p>

    <table>
        <tr>
            <td><button id="0"></button></td>
            <td><button id="1"></button></td>
            <td><button id="2"></button></td>
        </tr>
        <tr>
            <td><button id="3"></button></td>
            <td><button id="4"></button></td>
            <td><button id="5"></button></td>
        </tr>
        <tr>
            <td><button id="6"></button></td>
            <td><button id="7"></button></td>
            <td><button id="8"></button></td>
        </tr>
    </table>
    <button id="reset">重置游戏</button>
</div>
</body>
</html>
